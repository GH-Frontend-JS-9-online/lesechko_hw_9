<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/47a077aa13.js" crossorigin="anonymous"></script>



    <title>Tamagochi</title>
</head>

<body>

    <div class="wrapper">
        <div class="main">
            <div class="pointCounter">
                <span class="pointTittle">0 year</span>
            </div>
            <div class="display">
                <i class="fas fa-dog"></i>
                <i class="fas fa-cat"></i>
                <div class="bars">
                    <div class=" bars__item bars__food">
                        <div class="bars__progres">Food</div>
                    </div>
                    <div class=" bars__item bars__clean">
                        <div class="bars__progres">Clean</div>

                    </div>
                    <div class=" bars__item bars__happiness">
                        <div class="bars__progres">Happiness</div>

                    </div>
                </div>
            </div>
            <div class="butonn">
                <div class="eatButton">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="runButton">
                    <i class="fas fa-running"></i>
                </div>

                <div class="washButton">
                    <i class="fas fa-bath"></i>
                </div>
            </div>
            <div class="startBtn">
                <div class="startKitty start">
                    <span>Start <br> Kitty</span>
                </div>
                <div class="startPag start">
                    <span>Start <br> Pag</span>
                </div>

            </div>
        </div>

    </div>


    <script src="script/script.js"></script>

</body>

</html>
